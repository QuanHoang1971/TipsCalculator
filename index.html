    <!-- partial:index.partial.html -->
    <div id="container">
      <h1>Tips Calculate</h1>
      <div id="calculator">
        <form>
          <p>Enter the total amount on the bill</p>
          <p>$ <input id="billamt" type="text" placeholder="Total bill" /></p>

          <p>Are you satisfied with the service??</p>
          <p>
            <select id="serviceQual">
              <option disabled selected value="0">-- Please choose --</option>
              <!-- ko cho chọn 0 -->
              <option value="0.3">30 - Extremely Satisfied</option>
              <option value="0.2">20 - Satisfied</option>
              <option value="0.15">15- Good</option>
              <option value="0.1">10 - Unsatisfied</option>
              <option value="0.05">5 - Bad/option></option>
            </select>
          </p>
        </form>

        <p>How many people will you share the tips ?</p>
        <input
          id="peopleamt"
          type="text"
          placeholder="Number of contributors"
        />
        person
        <button type="button" id="calculate">CALCULATE NOW!</button>
      </div>
      <!--calculator end-->
      <div id="totalTip">
        <sup>$</sup><span id="tips">0.00</span>
        <small id="each">each person</small>
      </div>
      <!--totalTip end-->
    </div>
    <!--container end-->

    <!-- partial -->
    <script src="app.js"></script>
